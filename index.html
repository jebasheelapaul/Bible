<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamil Bible</title>
  <link rel="stylesheet" href="css/index_style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Mukta+Malar&display=swap" rel="stylesheet">
</head>
<body>

    <img src="./assets/logo_gladys_ark_circle.svg" alt="Bible Logo" /><br>
    <img src="./assets/Tamil_bible_Logo.svg">


    <div class="index-container">
      <div class="tab-container">
        <div class="tab active" onclick="showTab('oldTestamentList')">பழைய ஏற்பாடு</div>
        <div class="tab" onclick="showTab('newTestamentList')">புதிய ஏற்பாடு</div>
      </div>
    
      <div id="oldTestamentList" class="books-container active"></div>
      <div id="newTestamentList" class="books-container"></div>
    </div>



    <div id="chapterModal" class="modal hidden">
  <div class="chapter-modal-content">
    <span class="close-btn1" onclick="closeModal()"><img src="./assets/icon_close.svg" height="16px" width="16px"></span>
    <h3 id="modalTitle">அதிகாரங்கள்</h3>
    <div id="chapterList" class="chapter-grid"></div>
  </div>
</div>




<!-- Wallpaper Gallery Section -->
<section id="wallpaper-section" style="margin-top: 30px;">
  <img src="./assets/Bible_promise.svg">
  <div class="tab-container">
    <div class="tab active" onclick="switchGallery('tamil')">தமிழ்</div>
    <div class="tab" onclick="switchGallery('english')">English</div>
  </div>
  <div class="wallpaper-scroll-container" id="tamil-wallpapers"></div>
  <div class="wallpaper-scroll-container hidden" id="english-wallpapers"></div>
</section>

<!-- Modal Lightbox -->
<div id="imageModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-btn" onclick="closeImageModal()"><img src="./assets/icon_close.svg" height="16px" width="16px"></span>
    <img id="modalImage" src="" alt="Bible Wallpaper" />
    <div class="modal-icons">
      <a id="downloadBtn" href="#" download title="Download"><img src="./assets/facebook_icon.svg"></a>
      <a id="whatsappBtn" target="_blank" title="WhatsApp"><img src="./assets/whatsapp_logo.svg"></a>
      <a id="facebookBtn" target="_blank" title="Facebook"><img src="./assets/instra_icon.svg"></a>
      <a id="instagramBtn" target="_blank" title="Instagram"><img src="./assets/icon_download.svg"></a>
    </div>
  </div>
</div>







<footer class="site-footer">
  <img src="./assets/logo_gladys_ark.svg" alt="Glady's Ark Logo" class="footer-logo">
  <p>&copy; 2025 Glady’s Ark</p>  
</footer>


  <script src="./scripts/index_script.js"></script>



</body>
</html>
